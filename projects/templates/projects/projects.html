{% extends 'projects/base.html' %} {% load static %} {% block content %}

<div class="projects-posts">
  {% for project in projects %}
  <div class="project-post">
    <h2>{{project.title}}</h2>
    <p>{{project.comment}}</p>
    <a href="{{project.url}}">Click to have a look</a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
